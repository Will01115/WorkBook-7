<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TODOs</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.classless.min.css"
    />
  </head>
  <body>
    <main>
      <table>
        <thead>
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Email</th>
            <th>Zipcode</th>
            <th>Phone</th>
          </tr>
        </thead>
        <tbody id="users-tbody"></tbody>
      </table>
    </main>
    <script>
      const usersTBody = document.querySelector("#users-tbody");

      fetch(`http://jsonplaceholder.typicode.com/users/`)
        .then((response) => response.json())
        .then((users) => {
          for (const user of users) {
            buildTableRow(user, usersTBody);
            console.log(users);
          }
        });

      function buildTableRow(user, tbody) {
        const row = tbody.insertRow(-1);

        const cell1 = row.insertCell(0);
        cell1.innerText = user.id;

        const cell2 = row.insertCell(1);
        cell2.innerText = user.name;

        const cell3 = row.insertCell(2);
        cell3.innerText = user.email;

        const cell4 = row.insertCell(3);
        cell4.innerText = user.address.zipcode;

        const cell5 = row.insertCell(4);
        cell5.innerText = user.phone;
      }
    </script>
  </body>
</html>
